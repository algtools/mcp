<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MCP Tools Tester</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			min-height: 100vh;
			padding: 20px;
		}

		.container {
			max-width: 1200px;
			margin: 0 auto;
			background: white;
			border-radius: 12px;
			box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
			overflow: hidden;
		}

		.header {
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			color: white;
			padding: 30px;
			text-align: center;
		}

		.header h1 {
			font-size: 2rem;
			margin-bottom: 10px;
		}

		.header p {
			opacity: 0.9;
			font-size: 0.95rem;
		}

		.content {
			padding: 30px;
		}

		.tools-section {
			margin-bottom: 30px;
		}

		.section-title {
			font-size: 1.5rem;
			margin-bottom: 20px;
			color: #333;
			display: flex;
			align-items: center;
			gap: 10px;
		}

		.tool-card {
			background: #f8f9fa;
			border: 2px solid #e9ecef;
			border-radius: 8px;
			padding: 20px;
			margin-bottom: 20px;
			transition: all 0.3s ease;
		}

		.tool-card:hover {
			border-color: #667eea;
			box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
		}

		.tool-name {
			font-size: 1.25rem;
			font-weight: 600;
			color: #667eea;
			margin-bottom: 10px;
		}

		.tool-description {
			color: #666;
			margin-bottom: 15px;
			line-height: 1.6;
		}

		.param-group {
			margin-bottom: 15px;
		}

		.param-label {
			display: block;
			font-weight: 500;
			margin-bottom: 5px;
			color: #333;
		}

		.param-input {
			width: 100%;
			padding: 10px;
			border: 2px solid #e9ecef;
			border-radius: 6px;
			font-size: 0.95rem;
			transition: border-color 0.3s ease;
		}

		.param-input:focus {
			outline: none;
			border-color: #667eea;
		}

		.param-optional {
			color: #999;
			font-size: 0.85rem;
			font-weight: normal;
		}

		.btn {
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			color: white;
			border: none;
			padding: 12px 24px;
			border-radius: 6px;
			font-size: 1rem;
			font-weight: 500;
			cursor: pointer;
			transition: transform 0.2s ease, box-shadow 0.2s ease;
		}

		.btn:hover {
			transform: translateY(-2px);
			box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
		}

		.btn:active {
			transform: translateY(0);
		}

		.btn:disabled {
			opacity: 0.6;
			cursor: not-allowed;
			transform: none;
		}

		.btn-secondary {
			background: #6c757d;
		}

		.result-section {
			margin-top: 30px;
		}

		.result-box {
			background: #f8f9fa;
			border: 2px solid #e9ecef;
			border-radius: 8px;
			padding: 20px;
			max-height: 500px;
			overflow-y: auto;
		}

		.result-header {
			display: flex;
			justify-content: space-between;
			align-items: center;
			margin-bottom: 15px;
		}

		.result-title {
			font-weight: 600;
			color: #333;
		}

		.result-content {
			background: white;
			border: 1px solid #e9ecef;
			border-radius: 6px;
			padding: 15px;
			font-family: 'Courier New', monospace;
			font-size: 0.9rem;
			white-space: pre-wrap;
			word-wrap: break-word;
		}

		.loading {
			display: inline-block;
			width: 20px;
			height: 20px;
			border: 3px solid rgba(255, 255, 255, 0.3);
			border-radius: 50%;
			border-top-color: white;
			animation: spin 1s ease-in-out infinite;
		}

		@keyframes spin {
			to { transform: rotate(360deg); }
		}

		.error {
			color: #dc3545;
			background: #f8d7da;
			border-color: #f5c6cb;
		}

		.success {
			color: #155724;
			background: #d4edda;
			border-color: #c3e6cb;
		}

		.status-badge {
			display: inline-block;
			padding: 4px 12px;
			border-radius: 12px;
			font-size: 0.85rem;
			font-weight: 500;
		}

		.status-connected {
			background: #d4edda;
			color: #155724;
		}

		.status-disconnected {
			background: #f8d7da;
			color: #721c24;
		}

		.refresh-btn {
			margin-left: 10px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="header">
			<h1>ðŸ”§ MCP Tools Tester</h1>
			<p>Test and interact with your MCP server tools</p>
		</div>
		<div class="content">
			<div class="tools-section">
				<div class="section-title">
					<span>Available Tools</span>
					<span class="status-badge" id="statusBadge">Checking...</span>
					<button class="btn btn-secondary refresh-btn" onclick="loadTools()" id="refreshBtn">
						ðŸ”„ Refresh
					</button>
				</div>
				<div id="toolsContainer">
					<p>Loading tools...</p>
				</div>
			</div>

			<div class="result-section" id="resultSection" style="display: none;">
				<div class="section-title">Result</div>
				<div class="result-box">
					<div class="result-header">
						<span class="result-title" id="resultTitle">Tool Execution Result</span>
					</div>
					<div class="result-content" id="resultContent"></div>
				</div>
			</div>
		</div>
	</div>

	<script>
		const MCP_ENDPOINT = '/mcp';
		let tools = [];

		async function mcpRequest(method, params = {}) {
			const response = await fetch(MCP_ENDPOINT, {
				method: 'POST',
				headers: {
					'Content-Type': 'application/json',
				},
				body: JSON.stringify({
					jsonrpc: '2.0',
					id: Date.now(),
					method,
					params,
				}),
			});

			if (!response.ok) {
				throw new Error(`HTTP error! status: ${response.status}`);
			}

			const data = await response.json();
			if (data.error) {
				throw new Error(data.error.message || 'MCP error');
			}
			return data.result;
		}

		async function loadTools() {
			const statusBadge = document.getElementById('statusBadge');
			const refreshBtn = document.getElementById('refreshBtn');
			const toolsContainer = document.getElementById('toolsContainer');

			try {
				statusBadge.textContent = 'Connecting...';
				statusBadge.className = 'status-badge';
				refreshBtn.disabled = true;

				// Initialize the MCP connection
				await mcpRequest('initialize', {
					protocolVersion: '2024-11-05',
					capabilities: {},
					clientInfo: {
						name: 'MCP Tools Tester',
						version: '1.0.0',
					},
				});

				// List available tools
				const result = await mcpRequest('tools/list');
				tools = result.tools || [];

				statusBadge.textContent = `Connected (${tools.length} tools)`;
				statusBadge.className = 'status-badge status-connected';

				renderTools();
			} catch (error) {
				statusBadge.textContent = 'Disconnected';
				statusBadge.className = 'status-badge status-disconnected';
				toolsContainer.innerHTML = `<p style="color: #dc3545;">Error loading tools: ${error.message}</p>`;
			} finally {
				refreshBtn.disabled = false;
			}
		}

		function renderTools() {
			const toolsContainer = document.getElementById('toolsContainer');

			if (tools.length === 0) {
				toolsContainer.innerHTML = '<p>No tools available.</p>';
				return;
			}

			toolsContainer.innerHTML = tools.map(tool => {
				const params = tool.inputSchema?.properties || {};
				const required = tool.inputSchema?.required || [];

				const paramInputs = Object.entries(params).map(([name, schema]) => {
					const isRequired = required.includes(name);
					const description = schema.description || '';
					const type = schema.type || 'string';

					let inputHtml = '';
					if (type === 'boolean') {
						inputHtml = `
							<select class="param-input" id="param-${tool.name}-${name}">
								<option value="">-- Select --</option>
								<option value="true">true</option>
								<option value="false">false</option>
							</select>
						`;
					} else if (schema.enum) {
						inputHtml = `
							<select class="param-input" id="param-${tool.name}-${name}">
								<option value="">-- Select --</option>
								${schema.enum.map(opt => `<option value="${opt}">${opt}</option>`).join('')}
							</select>
						`;
					} else {
						inputHtml = `<input type="text" class="param-input" id="param-${tool.name}-${name}" placeholder="${description}">`;
					}

					return `
						<div class="param-group">
							<label class="param-label">
								${name}
								${!isRequired ? '<span class="param-optional">(optional)</span>' : ''}
							</label>
							${inputHtml}
							${description ? `<small style="color: #666; display: block; margin-top: 5px;">${description}</small>` : ''}
						</div>
					`;
				}).join('');

				return `
					<div class="tool-card">
						<div class="tool-name">${tool.name}</div>
						<div class="tool-description">${tool.description || 'No description available'}</div>
						${paramInputs}
						<button class="btn" onclick="callTool('${tool.name}')">
							ðŸš€ Execute Tool
						</button>
					</div>
				`;
			}).join('');
		}

		async function callTool(toolName) {
			const tool = tools.find(t => t.name === toolName);
			if (!tool) return;

			const resultSection = document.getElementById('resultSection');
			const resultContent = document.getElementById('resultContent');
			const resultTitle = document.getElementById('resultTitle');
			const btn = event.target;

			// Collect parameters
			const params = {};
			const toolParams = tool.inputSchema?.properties || {};
			const required = tool.inputSchema?.required || [];

			for (const [name] of Object.entries(toolParams)) {
				const input = document.getElementById(`param-${toolName}-${name}`);
				if (input) {
					const value = input.value.trim();
					if (value) {
						// Try to parse as JSON if it looks like JSON
						try {
							params[name] = JSON.parse(value);
						} catch {
							// If not JSON, use as string
							if (input.tagName === 'SELECT') {
								params[name] = value === 'true' ? true : value === 'false' ? false : value;
							} else {
								params[name] = value;
							}
						}
					} else if (required.includes(name)) {
						alert(`Parameter "${name}" is required`);
						return;
					}
				}
			}

			// Show loading state
			resultSection.style.display = 'block';
			resultTitle.textContent = `Executing ${toolName}...`;
			resultContent.textContent = 'Loading...';
			resultContent.className = 'result-content';
			btn.disabled = true;
			btn.innerHTML = '<span class="loading"></span> Executing...';

			try {
				const result = await mcpRequest('tools/call', {
					name: toolName,
					arguments: params,
				});

				// Format the result
				let resultText = '';
				if (result.content && Array.isArray(result.content)) {
					resultText = result.content.map(item => {
						if (item.type === 'text') {
							return item.text;
						}
						return JSON.stringify(item, null, 2);
					}).join('\n\n');
				} else {
					resultText = JSON.stringify(result, null, 2);
				}

				resultTitle.textContent = `Result: ${toolName}`;
				resultContent.textContent = resultText;
				resultContent.className = 'result-content success';
			} catch (error) {
				resultTitle.textContent = `Error: ${toolName}`;
				resultContent.textContent = `Error: ${error.message}\n\n${error.stack || ''}`;
				resultContent.className = 'result-content error';
			} finally {
				btn.disabled = false;
				btn.innerHTML = 'ðŸš€ Execute Tool';
			}
		}

		// Load tools on page load
		window.addEventListener('DOMContentLoaded', loadTools);
	</script>
</body>
</html>
